<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>SICO MIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="SICO MIX">

  <!-- ICONS -->
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
  <img src="icons/icon-192.png" class="logo">
  <h1>SICO MIX</h1>

  <div class="langs">
    <button onclick="setLang('ua')">UA</button>
    <button onclick="setLang('pl')">PL</button>
    <button onclick="setLang('en')">EN</button>
  </div>
</header>

<nav>
  <button onclick="showTab('colors')" data-i18n="paints"></button>
  <button onclick="showTab('recipes')" data-i18n="recipes"></button>
  <button onclick="showTab('new')" data-i18n="newRecipe"></button>
</nav>

<main>

<section id="colors" class="tab active">
  <select id="seriesFilter" onchange="renderColors()"></select>
  <div id="colorList"></div>
</section>

<section id="new" class="tab">
  <input id="recipeName" placeholder="Назва">
  <input id="recipeNote" placeholder="Нотатка">

  <div id="recipeItems"></div>
  <button onclick="saveRecipe()">Зберегти рецепт</button>
</section>

<section id="recipes" class="tab">
  <div id="recipeList"></div>
</section>

</main>

<script src="js/data-colors.js"></script>
<script src="js/app.js"></script>
</body>
</html>
