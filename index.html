<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SICO MIX</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/main.css" />

  <meta name="theme-color" content="#4361ee" />
</head>

<body>

<header class="topbar">
  <h1>SICO MIX</h1>

  <input
    id="searchInput"
    type="text"
    placeholder="Пошук рецепту..."
  />

  <select id="categoryFilter">
    <option value="">Всі категорії</option>
  </select>

  <button id="newRecipeBtn">Новий рецепт</button>
</header>


<main>

  <!-- Створення рецепту -->
  <section id="editor" class="card hidden">

    <h2>Редактор рецепту</h2>

    <input id="recipeName" placeholder="Назва рецепту"/>

    <input id="recipeCategory" placeholder="Категорія"/>

    <textarea id="components"
      placeholder="Компоненти (формат: Назва=кількість)"
    ></textarea>

    <button id="calcBtn">Розрахувати пропорції</button>

    <button id="saveRecipeBtn">Зберегти</button>
    <button id="cancelBtn">Скасувати</button>

  </section>


  <!-- Список -->
  <section id="recipesList" class="grid"></section>

</main>


<footer class="footer">
  SICO MIX PWA
</footer>


<script type="module" src="js/app.js"></script>

</body>
</html>
