<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICO MIX • Управління рецептами фарб</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ============================================
           SICO MIX 2026 - Modern Professional Design
           ============================================ */

        /* CSS Variables with SICO MIX branding */
        :root {
            /* Light Theme - SICO MIX Brand */
            --color-bg: #f5f7fa;
            --color-surface: #ffffff;
            --color-surface-secondary: #f8f9fa;
            --color-text: #212529;
            --color-text-secondary: #6c757d;
            --color-border: #e9ecef;
            --color-primary: #4361ee;
            --color-primary-dark: #3a56d4;
            --color-secondary: #7209b7;
            --color-accent: #f72585;
            --color-success: #4cc9f0;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
            --color-danger: #dc2626;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #4361ee 0%, #7209b7 100%);
            --gradient-surface: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            --gradient-accent: linear-gradient(135deg, #f72585 0%, #4361ee 100%);
            --gradient-success: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 20px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            /* Glass Morphism */
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(67, 97, 238, 0.2);
            --glass-shadow: 0 8px 32px rgba(67, 97, 238, 0.1);
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            
            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 400ms ease;
            
            /* Z-index */
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal: 1050;
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Mobile Navigation - Updated */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            z-index: var(--z-fixed);
            box-shadow: var(--shadow-md);
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid var(--glass-border);
        }

        .menu-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--color-primary);
            cursor: pointer;
            padding: var(--space-xs);
            transition: all var(--transition-base);
        }

        .menu-toggle:hover {
            transform: rotate(90deg);
        }

        .mobile-nav-title {
            font-size: 1.125rem;
            font-weight: 800;
            color: var(--color-primary);
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        /* Sidebar Navigation - Updated */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 280px;
            background: var(--color-surface);
            padding: var(--space-xl);
            box-shadow: var(--shadow-xl);
            transform: translateX(-100%);
            transition: transform var(--transition-base);
            z-index: var(--z-modal);
            overflow-y: auto;
            border-right: 1px solid var(--color-border);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-lg);
            border-bottom: 2px solid var(--color-border);
        }

        .logo-container h1 {
            color: var(--color-primary);
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            letter-spacing: -0.5px;
        }

        .logo-container p {
            color: var(--color-text-secondary);
            font-size: 0.75rem;
            margin-top: var(--space-xs);
        }

        .logo-container h1 i {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .close-sidebar {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--color-text-secondary);
            cursor: pointer;
            padding: var(--space-xs);
            transition: all var(--transition-base);
            display: none;
        }

        .close-sidebar:hover {
            color: var(--color-error);
            transform: rotate(90deg);
        }

        .nav-title {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: var(--space-md);
            font-weight: 600;
        }

        .nav-menu {
            list-style: none;
            margin-bottom: var(--space-xl);
        }

        .nav-item {
            margin-bottom: var(--space-xs);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-md);
            color: var(--color-text);
            text-decoration: none;
            font-weight: 500;
            transition: all var(--transition-base);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .nav-link:hover {
            background: var(--color-surface-secondary);
            border-color: var(--color-primary);
            transform: translateX(4px);
        }

        .nav-link.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-md);
            border-color: transparent;
        }

        .nav-link i {
            width: 20px;
            text-align: center;
            font-size: 1.125rem;
        }

        /* Main Content - Updated */
        .container {
            margin-left: 0;
            padding: var(--space-lg);
            transition: margin-left var(--transition-base);
        }

        .container.sidebar-open {
            margin-left: 280px;
        }

        /* Header - Updated */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
            padding: var(--space-lg);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--glass-border);
        }

        .desktop-nav {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .desktop-nav .menu-toggle {
            display: none;
        }

        .paint-count {
            background: var(--gradient-primary);
            color: white;
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
        }

        .paint-count:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Page Content - Updated */
        .page-content {
            display: none;
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            box-shadow: var(--shadow-md);
            min-height: calc(100vh - 200px);
            animation: fadeIn 0.5s var(--transition-base);
            border: 1px solid var(--color-border);
        }

        .page-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Home Page - Updated */
        .welcome-section {
            text-align: center;
            padding: var(--space-2xl) var(--space-lg);
            margin-bottom: var(--space-2xl);
            background: var(--gradient-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: var(--space-md);
            letter-spacing: -0.5px;
        }

        .welcome-subtitle {
            font-size: 1.125rem;
            color: var(--color-text-secondary);
            max-width: 600px;
            margin: 0 auto var(--space-xl);
            line-height: 1.6;
        }

        .quick-actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-lg);
            margin-top: var(--space-xl);
        }

        .action-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            text-align: center;
            border: 2px solid var(--color-border);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
            cursor: pointer;
            text-decoration: none;
            color: var(--color-text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .action-card:hover {
            border-color: var(--color-primary);
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .action-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--space-lg);
            color: white;
            font-size: 1.75rem;
            transition: all var(--transition-base);
        }

        .action-card:hover .action-icon {
            transform: rotate(15deg) scale(1.1);
        }

        .action-title {
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: var(--space-sm);
            color: var(--color-text);
        }

        .action-description {
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        /* New Recipe Page - Updated */
        .page-title {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--color-primary);
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 2px solid var(--color-border);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .page-description {
            font-size: 1rem;
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: var(--space-xl);
        }

        .form-section {
            background: var(--color-surface-secondary);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            margin-bottom: var(--space-lg);
            border-left: 4px solid var(--color-primary);
            box-shadow: var(--shadow-sm);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .section-title i {
            color: var(--color-primary);
        }

        /* Form Styles - Updated */
        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 600;
            color: var(--color-text);
            font-size: 0.875rem;
        }

        .form-label.required::after {
            content: ' *';
            color: var(--color-error);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: var(--space-md);
            background: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            transition: all var(--transition-base);
            color: var(--color-text);
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md) var(--space-xl);
            background: var(--color-surface);
            border: 2px dashed var(--color-border);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .file-label:hover {
            border-color: var(--color-primary);
            background: var(--color-surface-secondary);
        }

        /* Paint Ingredients Table - Updated */
        .ingredients-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: var(--space-lg);
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .ingredients-table th {
            background: var(--gradient-primary);
            color: white;
            font-weight: 600;
            text-align: left;
            padding: var(--space-md);
            font-size: 0.875rem;
        }

        .ingredients-table td {
            padding: var(--space-md);
            border-bottom: 1px solid var(--color-border);
        }

        .ingredients-table tr:hover {
            background: var(--color-surface-secondary);
        }

        .input-small {
            width: 100px;
            padding: var(--space-sm) var(--space-md);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            background: var(--color-surface);
            transition: all var(--transition-base);
        }

        .input-small:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .unit-select {
            padding: var(--space-sm) var(--space-md);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-sm);
            background: var(--color-surface);
            font-size: 0.875rem;
            transition: all var(--transition-base);
        }

        .unit-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .btn-icon {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: 1rem;
            padding: var(--space-xs);
            transition: all var(--transition-base);
            border-radius: var(--radius-full);
        }

        .btn-icon:hover {
            color: var(--color-error);
            background: rgba(239, 68, 68, 0.1);
            transform: rotate(90deg);
        }

        .btn-add {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-top: var(--space-lg);
            box-shadow: var(--shadow-md);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Search and Filter - Updated */
        .search-filter-container {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: var(--space-md) var(--space-xl);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            background: var(--color-surface);
            transition: all var(--transition-base);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .search-icon {
            position: absolute;
            right: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
            pointer-events: none;
        }

        .filter-select {
            padding: var(--space-md);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-surface);
            font-size: 0.875rem;
            min-width: 180px;
            transition: all var(--transition-base);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        /* Action Buttons - Updated */
        .action-buttons {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-xl);
            flex-wrap: wrap;
        }

        .btn {
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all var(--transition-base);
            border: none;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            box-shadow: var(--shadow-md);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--gradient-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            border-color: var(--color-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-success {
            background: var(--gradient-success);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Recipe Cards - Updated */
        .recipe-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--space-lg);
            margin-top: var(--space-xl);
        }

        .recipe-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
            border: 2px solid transparent;
        }

        .recipe-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--color-primary);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--gradient-primary);
        }

        .recipe-content {
            padding: var(--space-xl);
        }

        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
        }

        .recipe-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--space-xs);
        }

        .recipe-category {
            background: var(--color-surface-secondary);
            color: var(--color-text-secondary);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .recipe-description {
            color: var(--color-text-secondary);
            margin-bottom: var(--space-lg);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .recipe-meta {
            display: flex;
            justify-content: space-between;
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--color-border);
        }

        .recipe-actions {
            display: flex;
            gap: var(--space-sm);
            justify-content: flex-end;
        }

        .recipe-btn {
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            border: none;
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            transition: all var(--transition-base);
        }

        /* Modal - Updated */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: var(--z-modal);
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-base);
        }

        .modal.active {
            display: flex;
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--color-surface);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: modalIn 0.3s var(--transition-base);
            border: 1px solid var(--color-border);
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 2px solid var(--color-border);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-text);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-text-secondary);
            padding: var(--space-xs);
            transition: all var(--transition-base);
            border-radius: var(--radius-full);
        }

        .modal-close:hover {
            color: var(--color-error);
            background: rgba(239, 68, 68, 0.1);
            transform: rotate(90deg);
        }

        /* Color Picker - Updated */
        .color-picker-container {
            display: flex;
            gap: var(--space-md);
            align-items: center;
        }

        .color-preview {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            border: 2px solid var(--color-border);
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-sm);
        }

        .color-preview:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .color-input {
            flex: 1;
            padding: var(--space-md);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-surface);
            transition: all var(--transition-base);
        }

        .color-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        /* Responsive Design - Updated */
        @media (max-width: 992px) {
            .mobile-nav {
                display: flex;
                align-items: center;
            }

            .desktop-nav {
                display: none;
            }

            .sidebar {
                padding-top: 70px;
            }

            .close-sidebar {
                display: block;
                position: absolute;
                top: var(--space-md);
                right: var(--space-md);
            }

            .container.sidebar-open {
                margin-left: 0;
            }

            .quick-actions-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            }

            .recipe-cards {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--space-md);
            }

            .header {
                padding: var(--space-md);
                flex-direction: column;
                gap: var(--space-md);
            }

            .page-content {
                padding: var(--space-lg);
            }

            .search-filter-container {
                flex-direction: column;
            }

            .filter-select {
                width: 100%;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .paint-count {
                width: 100%;
                justify-content: center;
            }
        }

        /* Footer - Updated */
        .footer {
            text-align: center;
            margin-top: var(--space-xl);
            padding: var(--space-lg);
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            background: var(--color-surface-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: var(--space-xl);
            right: var(--space-xl);
            background: var(--color-surface);
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: var(--space-md);
            z-index: var(--z-modal);
            animation: slideIn 0.3s var(--transition-base);
            border-left: 4px solid var(--color-success);
        }

        .toast.error {
            border-left-color: var(--color-error);
        }

        .toast.warning {
            border-left-color: var(--color-warning);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Loading Animation */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: var(--radius-full);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
