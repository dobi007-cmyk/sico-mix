<!DOCTYPE html>
<html lang="uk" data-theme="auto">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile / PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3b82f6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- SEO -->
  <meta name="description" content="Professional paint mixing calculator for SICO screen printing paints" />
  <meta name="keywords" content="SICO, paint, mixing, calculator, screen printing" />
  <meta name="author" content="SICO MIX" />

  <!-- OpenGraph -->
  <meta property="og:title" content="SICO MIX | Professional Paint Calculator" />
  <meta property="og:description" content="Professional paint mixing calculator for screen printing" />
  <meta property="og:image" content="icons/icon-512.png" />
  <meta property="og:type" content="website" />

  <title>SICO MIX | Professional Paint Calculator</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Icons -->
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- PDF -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
</head>

<body>

<div class="app-container">

<header class="app-header">
  <div class="header-left">
    <div class="logo">
      <div class="logo-icon">ðŸŽ¨</div>
      <h1>SICO <span class="gradient-text">MIX</span></h1>
    </div>

    <div class="header-info">
      <span id="seriesBadge" class="series-badge" hidden></span>
      <span id="recipeStats" class="stats-badge">0 colors</span>
    </div>
  </div>

  <div class="header-controls">
    <div class="lang-switcher">
      <button onclick="setLang('ua')">UA</button>
      <button onclick="setLang('pl')">PL</button>
      <button onclick="setLang('en')">EN</button>
    </div>

    <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
  </div>
</header>


<nav class="app-nav">
  <button class="nav-btn active" onclick="showTab('colors')">ðŸŽ¨ Paints</button>
  <button class="nav-btn" onclick="showTab('new')">âž• New</button>
  <button class="nav-btn" onclick="showTab('recipes')">ðŸ“‹ Recipes</button>
  <button class="nav-btn" onclick="showTab('settings')">âš™ Settings</button>
</nav>


<main class="app-main">

<section id="colors" class="tab active">
  <h2>Catalog</h2>

  <input id="colorSearch" placeholder="Search..." oninput="debouncedRenderColors()" />
  <select id="seriesFilter"></select>

  <div id="colorList" class="color-grid"></div>
</section>


<section id="new" class="tab">

<h2>New Recipe</h2>

<input id="recipeName" placeholder="Name" />
<textarea id="recipeNote"></textarea>

<input id="recipeSearch" placeholder="Search colors..." oninput="debouncedRenderAddColors()" />

<div id="addColorList" class="color-grid compact"></div>

<select id="totalWeight" onchange="handleWeightChange()">
<option value="100">100g</option>
<option value="500">500g</option>
<option value="1000" selected>1kg</option>
<option value="custom">Custom</option>
</select>

<input id="customWeight" style="display:none" />

<div id="recipeItems"></div>

<button onclick="saveRecipe()">SAVE</button>

</section>


<section id="recipes" class="tab">

<h2>Recipes</h2>

<input id="recipeSearchList" oninput="debouncedFilterRecipes()" />

<div id="recipeList"></div>

</section>


<section id="settings" class="tab">
<h2>Settings</h2>

<button onclick="setTheme('light')">Light</button>
<button onclick="setTheme('dark')">Dark</button>
<button onclick="setTheme('auto')">Auto</button>

<button onclick="exportAllData()">Export</button>
<button onclick="backupData()">Backup</button>
<button onclick="confirmReset()">Reset</button>

</section>

</main>

</div>


<!-- Modules -->
<script type="module" src="js/data-colors.js"></script>
<script type="module" src="js/utils.js"></script>
<script type="module" src="js/i18n.js"></script>
<script type="module" src="js/app.js"></script>


<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js');
  });
}
</script>

</body>
</html>
