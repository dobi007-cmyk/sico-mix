<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>SICO MIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
  <h1>SICO MIX</h1>
  <p>Manual Ink Mixing</p>
</header>

<nav>
  <button onclick="showTab('colors')">햓햟햠햦</button>
  <button onclick="showTab('new')">햏쮏쒫쟳 햣혡햣혝</button>
  <button onclick="showTab('recipes')">행햪혰혣햟햫혰</button>
</nav>

<main>

<!-- COLORS -->
<section id="colors" class="tab active">
  <h2>햌햟혝햟햩쮏 혟햟햠</h2>
  <div id="colorList"></div>
</section>

<!-- NEW RECIPE -->
<section id="new" class="tab">
  <h2>햏쮏쒫쟳 햣혡햣혝</h2>

  <input id="recipeName" placeholder="햏햟향쒫 햣혡햣혝햟">
  <textarea id="recipeNote" placeholder="햦햪혰혝햨햟"></textarea>

  <h3>햓햟햠햦  햣혡햣혝혰</h3>
  <div id="recipeItems"></div>

  <button onclick="saveRecipe()">游 행햠햣햣햡혝햦 햣혡햣혝</button>
  <hr>

<h3>햌햟햩혧햨혞햩혪혝쮐 쒫썛햦</h3>

<select id="totalWeight" onchange="calculateWeight()">
  <option value="100">100 햡</option>
  <option value="500">500 햡</option>
  <option value="1000" selected>1 햨햡</option>
  <option value="5000">5 햨햡</option>
</select>

<div id="weightResult"></div>

</section>

<!-- RECIPES -->
<section id="recipes" class="tab">
  <h2>행햪혰혣햟햫혰 햣혡햣혝햦</h2>
  <div id="recipeList"></div>
</section>

</main>

<script src="js/data-colors.js"></script>
<script src="js/app.js"></script>

</body>
</html>
