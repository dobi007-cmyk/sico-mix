<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SICO MIX</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
</head>
<body>

<header>
  <div class="header-left">
    <h1>SICO MIX</h1>
    <span id="seriesBadge"></span>
  </div>
  <div class="langs">
    <button onclick="setLang('ua')">UA</button>
    <button onclick="setLang('pl')">PL</button>
    <button onclick="setLang('en')">EN</button>
  </div>
</header>

<nav>
  <button onclick="showTab('colors')">Фарби</button>
  <button onclick="showTab('new')">Новий рецепт</button>
  <button onclick="showTab('recipes')">Рецепти</button>
</nav>

<main>
  <section id="colors" class="tab active">
    <h2>Каталог фарб</h2>
    <label>Серія:</label>
    <select id="seriesFilter">
      <option value="ALL">Всі серії</option>
    </select>
    <div id="colorList"></div>
  </section>

  <section id="new" class="tab">
    <h2>Новий рецепт</h2>
    <input id="recipeName" placeholder="Назва рецепта">
    <textarea id="recipeNote" placeholder="Нотатка"></textarea>

    <label class="toggle">
      <input type="checkbox" id="modeToggle" onchange="toggleMode(this)">
      <span>% ↔ g</span>
    </label>

    <div id="recipeItems"></div>

    <label>Вага:</label>
    <select id="totalWeight" onchange="renderCurrentRecipe()">
      <option value="100">100 g</option>
      <option value="500">500 g</option>
      <option value="1000" selected>1 kg</option>
      <option value="5000">5 kg</option>
    </select>

    <button onclick="saveRecipe()">Зберегти рецепт</button>
  </section>

  <section id="recipes" class="tab">
    <h2>Рецепти</h2>
    <div id="recipeList"></div>
  </section>
</main>

<!-- Скрипти в кінці -->
<script src="js/data-colors.js"></script>
<script src="js/i18n.js"></script>
<script src="js/app.js"></script>

</body>
</html>
