<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SICO MIX</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">

  <meta name="theme-color" content="#ffffff">
</head>
<body>

<header>
  <h1>SICO MIX</h1>
  <p>Manual Ink Mixing</p>
</header>

<nav>
  <button onclick="showTab('colors')">Фарби</button>
  <button onclick="showTab('recipes')">Рецепти</button>
  <button onclick="showTab('new')">Новий</button>
  <button onclick="showTab('import')">Імпорт</button>
</nav>

<main>

<section id="colors" class="tab active">
  <h2>Каталог фарб</h2>
  <div id="colorList"></div>
</section>

<section id="recipes" class="tab">
  <h2>Змішані рецепти</h2>
  <div id="recipeList"></div>
</section>

<section id="new" class="tab">
  <h2>Новий рецепт</h2>

  <input id="recipeName" placeholder="Назва рецепта">
  <textarea id="recipeNote" placeholder="Примітка"></textarea>

  <button onclick="saveRecipe()">Зберегти рецепт</button>
</section>

<section id="import" class="tab">
  <h2>Імпорт рецепта</h2>
  <textarea id="importText" placeholder="Встав текст рецепта тут"></textarea>
  <button onclick="importRecipe()">Імпортувати</button>
</section>

</main>

<script src="js/data-colors.js"></script>
<script src="js/i18n.js"></script>
<script src="js/app.js"></script>

</body>
</html>
