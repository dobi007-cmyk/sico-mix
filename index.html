<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICO MIX • Управління рецептами фарб</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4361ee">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --success: #4cc9f0;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 20px rgba(0,0,0,0.12);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark);
            min-height: 100vh;
        }

        /* ────────────── Mobile + Desktop Hamburger ────────────── */
        .menu-toggle {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--primary);
            cursor: pointer;
            padding: 8px;
        }

        .mobile-nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            background: white;
            z-index: 1000;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            padding: 0 15px;
            justify-content: space-between;
        }

        .mobile-nav-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        /* Sidebar (тепер видно і на десктопі після натискання) */
        .sidebar {
            position: fixed;
            left: 0; top: 0; bottom: 0;
            width: 280px;
            background: white;
            padding: 20px;
            box-shadow: var(--shadow);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .container {
            transition: margin-left 0.3s ease;
            padding: 20px;
            padding-top: 80px;   /* місце під шапку */
        }

        .container.sidebar-open {
            margin-left: 280px;
        }

        @media (min-width: 993px) {
            .sidebar {
                transform: translateX(0);
                position: fixed;
            }
            .container {
                margin-left: 280px;
                padding-top: 20px;
            }
            .mobile-nav {
                display: none;
            }
            .menu-toggle {
                display: none;
            }
        }

        @media (max-width: 992px) {
            .sidebar {
                padding-top: 70px;
            }
        }

        /* решта ваших стилів — вставляємо без змін */
    </style>

    <!-- решта ваших стилів (вставте весь <style> з вашого коду сюди, крім змінених частин вище) -->
</head>
<body>

    <!-- Шапка з гамбургером (завжди видно) -->
    <div class="mobile-nav">
        <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
        <div class="mobile-nav-title"><i class="fas fa-palette"></i> SICO MIX</div>
        <div style="width:44px;"></div> <!-- баланс -->
    </div>

    <!-- Sidebar (однаковий для мобільного та десктопу) -->
    <aside class="sidebar" id="sidebar">
        <!-- ваш html sidebar з nav-menu (без змін) -->
        <!-- ... вставте ваш код sidebar ... -->
    </aside>

    <div class="container" id="mainContainer">
        <!-- ваш header, main, footer, модалки — без змін -->
        <!-- ... вставте решту html ... -->
    </div>

    <script type="module">
        import { initApp } from './app.js';
        initApp();
    </script>
</body>
</html>
